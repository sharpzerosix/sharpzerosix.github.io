# Site settings
title:          샵공육 기술 블로그
description:    "이 블로그는 샵공육이 미디어와 IT 분야에서 활동하면서 성장하는 이야기를 담는 블로그입니다."
baseurl:        ""
url:            "https://sharpzerosix.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         샵공육
  url:          https://sharpzerosix.com
  email:        support@sharpzerosix.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      //:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
