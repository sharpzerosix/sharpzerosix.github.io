<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:locale" content="ko_KR">
  <meta property="og:url" content="https://sharpzerosix.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.url }}/assets/bg.jpg">
  <link rel="canonical" href="https://sharpzerosix.github.io/">
  <link rel="alternate" type="rss+xml" title="샵공육 기술 블로그" href="{{ site.url }}/feed.xml">
  <meta name=”keywords” content = “기술 블로그, 샵공육, 미디어, 영상″>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">


  <!-- Favicon -->
  <link rel="icon" href="./assets/favicon/favicon.ico">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% include analytics.html %}
</head>
